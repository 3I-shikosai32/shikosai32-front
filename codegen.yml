overwrite: true
schema: ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
documents: 'src/infra/graphql/documents/**/*.gql'
generates:
  src/infra/graphql/generated/graphql.ts:
    config:
      scalars:
        DateTime: Date
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
  src/infra/graphql/schema.json:
    plugins:
      - 'introspection'
